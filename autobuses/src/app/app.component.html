      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-description>
            <mat-icon>local_car_wash</mat-icon>
            Veh√≠culos

          </mat-panel-description>
        </mat-expansion-panel-header>
          <button mat-raised-button color="primary">Crear</button>
          <button mat-raised-button color="primary">Editar</button>
          <button mat-raised-button color="primary">Ver</button>
          <button mat-raised-button color="warn">Eliminar</button>

  </mat-accordion>

  <mat-accordion class="example-headers-align">

        <button mat-raised-button color="primary">Editar</button>
        <button mat-raised-button color="primary">Ver</button>
        <button mat-raised-button color="warn">Eliminar</button>
